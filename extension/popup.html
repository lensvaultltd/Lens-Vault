<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 400px;
      min-height: 500px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
      color: #f1f5f9;
      overflow: hidden;
    }

    .backdrop {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: radial-gradient(circle at 50% 0%, rgba(14, 165, 233, 0.15) 0%, transparent 50%);
      pointer-events: none;
    }

    .container {
      position: relative;
      display: flex;
      flex-direction: column;
      height: 100vh;
      padding: 20px;
      gap: 16px;
    }

    .header {
      display: flex;
      align-items: center;
      gap: 12px;
      padding-bottom: 16px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.08);
    }

    .logo {
      width: 40px;
      height: 40px;
      background: linear-gradient(135deg, #0ea5e9 0%, #0284c7 100%);
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      box-shadow: 0 4px 12px rgba(14, 165, 233, 0.3);
    }

    .title {
      flex: 1;
    }

    .title h1 {
      font-size: 20px;
      font-weight: 700;
      background: linear-gradient(135deg, #f1f5f9 0%, #cbd5e1 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .title p {
      font-size: 12px;
      color: #64748b;
      margin-top: 2px;
    }

    .search-box {
      width: 100%;
      padding: 12px 16px;
      background: rgba(255, 255, 255, 0.03);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.08);
      border-radius: 12px;
      color: #f1f5f9;
      font-size: 14px;
      outline: none;
      transition: all 0.3s;
    }

    .search-box:focus {
      border-color: rgba(14, 165, 233, 0.5);
      background: rgba(255, 255, 255, 0.05);
      box-shadow: 0 0 0 3px rgba(14, 165, 233, 0.1);
    }

    .search-box::placeholder {
      color: #64748b;
    }

    .credentials-list {
      flex: 1;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 10px;
      padding-right: 4px;
    }

    .credentials-list::-webkit-scrollbar {
      width: 6px;
    }

    .credentials-list::-webkit-scrollbar-track {
      background: rgba(255, 255, 255, 0.02);
      border-radius: 3px;
    }

    .credentials-list::-webkit-scrollbar-thumb {
      background: rgba(14, 165, 233, 0.3);
      border-radius: 3px;
    }

    .credentials-list::-webkit-scrollbar-thumb:hover {
      background: rgba(14, 165, 233, 0.5);
    }

    .credential-item {
      background: rgba(255, 255, 255, 0.03);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.08);
      border-radius: 12px;
      padding: 14px 16px;
      cursor: pointer;
      transition: all 0.2s;
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .credential-item:hover {
      background: rgba(14, 165, 233, 0.08);
      border-color: rgba(14, 165, 233, 0.3);
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(14, 165, 233, 0.15);
    }

    .credential-icon {
      width: 36px;
      height: 36px;
      background: linear-gradient(135deg, #0ea5e9 0%, #0284c7 100%);
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 16px;
      flex-shrink: 0;
    }

    .credential-info {
      flex: 1;
      min-width: 0;
    }

    .credential-name {
      font-weight: 600;
      font-size: 14px;
      margin-bottom: 4px;
      color: #f1f5f9;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .credential-username {
      font-size: 12px;
      color: #94a3b8;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .credential-arrow {
      color: #64748b;
      font-size: 18px;
    }

    .empty-state {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      text-align: center;
      padding: 40px 20px;
    }

    .empty-icon {
      font-size: 56px;
      margin-bottom: 16px;
      opacity: 0.5;
    }

    .empty-title {
      font-size: 16px;
      font-weight: 600;
      margin-bottom: 8px;
      color: #cbd5e1;
    }

    .empty-text {
      font-size: 13px;
      color: #64748b;
      line-height: 1.6;
    }

    .footer {
      padding-top: 12px;
      border-top: 1px solid rgba(255, 255, 255, 0.08);
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .status {
      font-size: 12px;
      color: #64748b;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .status-dot {
      width: 6px;
      height: 6px;
      background: #10b981;
      border-radius: 50%;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {

      0%,
      100% {
        opacity: 1;
      }

      50% {
        opacity: 0.5;
      }
    }

    .version {
      font-size: 11px;
      color: #475569;
    }
  </style>
</head>

<body>
  <div class="backdrop"></div>
  <div class="container">
    <div class="header">
      <div class="logo">üîí</div>
      <div class="title">
        <h1>Lens Vault</h1>
        <p>Password Manager</p>
      </div>
    </div>

    <input type="text" id="searchBox" class="search-box" placeholder="üîç Search passwords...">

    <div id="credentialsList" class="credentials-list">
      <div class="empty-state">
        <div class="empty-icon">üîê</div>
        <div class="empty-title">Loading vault...</div>
        <div class="empty-text">Please wait while we fetch your passwords</div>
      </div>
    </div>

    <div class="footer">
      <div class="status">
        <span class="status-dot"></span>
        <span id="statusText">Ready</span>
      </div>
      <div class="version">v1.0.0</div>
    </div>
  </div>

  <script src="popup.js"></script>
</body>

</html>
