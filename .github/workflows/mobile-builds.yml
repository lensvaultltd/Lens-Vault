name: Platform Builds (Android, iOS, Desktop)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-android:
    name: Build Android APK
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: web/package-lock.json

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Install Dependencies
        run: |
          cd web
          npm install

      - name: Build Web Project
        run: |
          cd web
          npm run build

      - name: Capacitor Sync
        run: |
          cd web
          npx cap sync android

      - name: Build Android APK
        run: |
          cd web/android
          ./gradlew assembleRelease

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: lens-vault-android-release
          path: web/android/app/build/outputs/apk/release/app-release-unsigned.apk

  build-ios:
    name: Build iOS App
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: web/package-lock.json

      - name: Install Dependencies
        run: |
          cd web
          npm install

      - name: Build Web Project
        run: |
          cd web
          npm run build

      - name: Capacitor Sync
        run: |
          cd web
          npx cap sync ios

      - name: Select Xcode
        run: sudo xcode-select -switch /Applications/Xcode_15.0.app

      - name: Build iOS
        run: |
          cd web/ios/App
          xcodebuild -workspace App.xcworkspace -scheme App -configuration Release -sdk iphoneos -allowProvisioningUpdates build CODE_SIGNING_ALLOWED=NO

      - name: Upload iOS Build
        uses: actions/upload-artifact@v4
        with:
          name: lens-vault-ios-build
          path: web/ios/App/build/Release-iphoneos/App.app

  build-desktop:
    name: Build Desktop EXE
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: web/package-lock.json

      - name: Install Dependencies
        run: |
          cd web
          npm install

      - name: Build Desktop (EXE)
        run: |
          cd web
          npm run electron:build
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Desktop EXE
        uses: actions/upload-artifact@v4
        with:
          name: lens-vault-desktop-exe
          path: web/release/*.exe
